<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <nav class= "navbar">
      <ul class = navbar-item>
        <li class = "logoname__text">
        <a class="logo-anchor" href="index.html">
          <img class="logo" src="logo.png" alt="GM-logo"/></a><a class="logoname__text" href="index.html">
          Game World
        </a>
      </li>
        <li><a href="product.html">Product</a></li>
        <li><a href="contact.html">Contact Us</a>
        </li>
      </ul>
    </nav>

    <section>
      <div class="container">
        <div class="slideshow-container">
          <div class="mySlides fade  img1">
            <div class="numbertext">1 / 4</div>
            <h1 class = "slide__text">Welcome Gamer</h1>
          </div>

          <div class="mySlides fade  img2">
            <div class="numbertext">2 / 4</div>
            <h1 class = "slide__text">Welcome Gamer</h1>
          </div>

          <div class="mySlides fade  img3">
            <div class="numbertext">3 / 4</div>
            <div class = "slide__text">Welcome Gamer</div>
          </div>

          <div class="mySlides fade  img4">
            <div class="numbertext">4 / 4</div>
            <div class = "slide__text">Welcome Gamer</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br />

        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
        </div>
      </div>

      <div class="overview">
        <div class="ps4-gamer">
          <p class="slogan">"GREATNESS AWAITS"</p>
        </div>
        <div class="divider"></div>
        <div class="xbox-gamer">
          <p class="slogan">"JUMP AHEAD"</p>
        </div>
      </div>

      <div class="button-look">
        <a class="button" href="product.html">Get Started</a>
    </div>
    </section>

    <footer>
      
      <figure>
        <a class="logo-anchor" href="index.html">
          <img class="logo" src="logo.png" alt="GM-logo"></a>
      </figure>

      <div class = "social-container">
        <a href = "https://instagram.com"><img class = "instagram" src = "instagram.png" alt =  "instagram logo"></a>
        <a href = "https://facebook.com"><img class = "facebook" src = "facebook.png" alt =  "facebook logo"></a>
      </div>

      <p class="copyright">GameWorld &copy; 2020, All Right Reserved</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
